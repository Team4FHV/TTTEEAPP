<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>TTT - Veranstaltung Suchen</title>
    </h:head>
    <h:body>
        <h1>TTT - Buchungssystem für Veranstaltungen in Vorarlberg</h1>
        <br></br>
        <p>Bitte füllen Sie das folgende Formular aus, um an einem Wettkampf teilzunehmen.</p>
        <br></br>
        <br></br>
        <h:form>
            <table>
                <tr>
                    <td>Datum:</td>
                    <td><h:inputText id="datum" size="10" maxlength="10" required="false"/></td>
                </tr>
                <tr>
                    <td>Ort:</td>
                    <td><h:inputText id="ort" size="10" maxlength="20" required="false"/></td>
                </tr>
                <tr>
                    <td>Künstler:</td>
                    <td><h:inputText id="kuenstler" size="10" maxlength="20" required="false"/></td>
                </tr>
                <tr>
                    <td><h:button value="suchen" onclick=""/></td>
                </tr>
            </table>
            <br></br>
            <h:dataTable title="Veranstaltungsübersicht" style="border: black thin">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">Datum</f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">Ort</f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">Künstler</f:facet>
                </h:column>
            </h:dataTable>
            <br></br>
            <h:selectOneMenu>
            </h:selectOneMenu>
            <h:button value="Veranstaltung auswählen" />
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
