<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TTT - Karten Kaufen</title>
    </h:head>
    <h:body>
        <h1>Karten einer Veranstaltung kaufen</h1>
        <br></br>
        <table>
            <tr>
                <td>
                    Veranstaltungsinformationen:
                    <br></br>
                    <table>
                        <tr>
                            <td>
                                Veranstaltungsname:
                            </td>
                            <td>
                                <h:outputText/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Datum:
                            </td>
                            <td>
                                <h:outputText/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Veranstaltungsort:
                            </td>
                            <td>
                                <h:outputText/>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    Kategorieinformationen:
                    <table>
                        <tr>
                            <td>
                                Kategoriename:
                            </td>
                            <td>
                                <h:outputText/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Preis:
                            </td>
                            <td>
                                <h:outputText/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Freie Plätze:
                            </td>
                            <td>
                                <h:outputText/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br></br>
        <br></br>
        <h:dataTable>
            <h:column>
                <f:facet name="header">KartenID</f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">KartenID</f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Reihe</f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Platz</f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Ermässigung</f:facet>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
